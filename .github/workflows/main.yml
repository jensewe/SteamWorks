# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    tags:
    - 'v*'
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
        os: [ ubuntu-latest, windows-latest ]
        include:
        - os: ubuntu-latest
          zip_cmd: 'zip -r package.zip build/package' 
          CC: 'clang'
          CXX: 'clang++'

        - os: windows-latest
          zip_cmd: 'powershell Compress-Archive build/package package.zip'           

    steps:
    - uses: actions/checkout@v2
      with:
        path: 'sm-environment'    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Linux Deps
      if: runner.os == 'Linux'
      run: |
        sudo apt update
        sudo apt install -y clang gcc-multilib g++-multilib

    - name: Install Windows Deps
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x86
    - name: Checkout AMBuild
      uses: actions/checkout@v2
      with:
        repository: 'alliedmodders/ambuild'
        path: 'ambuild'        
    - name: Install AMBuild
      run: |
        cd ambuild
        python setup.py build
        python setup.py install
    - name: Checkout SourceMod
      uses: actions/checkout@v2
      with:
        repository: 'alliedmodders/sourcemod'
        ref: '1.6-dev'
        path: 'sourcemod'
        submodules: 'recursive'

    - name: Checking out hl2sdk-l4d2
      uses: actions/checkout@v2
      with:
        repository: alliedmodders/hl2sdk
        ref: l4d2
        path: hl2sdk-l4d2

    - name: Checking out hl2sdk-l4d
      uses: actions/checkout@v2
      with:
        repository: alliedmodders/hl2sdk
        ref: l4d
        path: hl2sdk-l4d

    - name: Checking out hl2sdk-css
      uses: actions/checkout@v2
      with:
        repository: alliedmodders/hl2sdk
        ref: css
        path: hl2sdk-css

    - name: Checking out hl2sdk-csgo
      uses: actions/checkout@v2
      with:
        repository: alliedmodders/hl2sdk
        ref: csgo
        path: hl2sdk-csgo

    - name: Checkout MM Source
      uses: actions/checkout@v2
      with:
        repository: 'alliedmodders/metamod-source'
        ref: '1.10-dev'
        path: 'mmsource'        
    - name: Checkout Steam Works
      uses: actions/checkout@v2
      with:
       repository: 'AlexApps99/SteamworksSDK'
#        ref: '1.49'
       path: 'steamworks-sdk'
    - name: Run Build
      shell: bash
      working-directory: ./sm-environment
      run: |
        mkdir build
        cd build
        python ../configure.py --hl2sdk-root=$GITHUB_WORKSPACE --mms-path=$GITHUB_WORKSPACE/mmsource --sm-path=$GITHUB_WORKSPACE/sourcemod --steamworks-path=$GITHUB_WORKSPACE/steamworks-sdk --sdks=present --enable-optimize
        ambuild
    - name: Zip Release
      working-directory: ./sm-environment
      run: ${{ matrix.zip_cmd }}                  

    - name: Uploading package
      uses: actions/upload-artifact@v2
      with:
        name: cleaner-sm${{ matrix.sm_version }}-${{ matrix.os_short }}-${{ env.GITHUB_SHA_SHORT }}
        path: ${{ github.workspace }}/sm-environment/package.zip

    - name: Release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ github.workspace }}/sm-environment/package.zip
        asset_name: steamworks-sm${{ matrix.sm_version }}-${{ matrix.os_short }}-${{ env.GITHUB_SHA_SHORT }}.zip
        if: github.ref == 'refs/heads/master'
